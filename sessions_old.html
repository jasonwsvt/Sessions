        <select id = "pickIssue" class="bth-sm btn-light">
            <option>No issues.  Add one!</option>
        </select>
        <button id = "buttonRenameIssue" type='button' class='btn-sm btn-light'>
            <svg width="1.25em" height="1.25em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg"  data-toggle='popover' data-content='Edit Issue Name'>
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

            </svg>
        </button>
        <div id="renameIssueMenu" class = "renameIssueMenuHidden">
            <input id="renameIssue" type="text" class="form-control" placeholder="Issue Name">
            <span class = "hidden">The issue name cannot be the same as another.</span>
        </div>
        <button id = "buttonNewIssue" type='button' class='btn-sm btn-light' data-toggle='popover' data-content='Create New Issue'>
            <svg width="1.25em" height="1.25em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>

            </svg>
        </button>

            <span class = "hidden">The issue name cannot be the same as another.</span>
        </div>
