        <h1>Energy Testing - The Eye Method</h1>
        <p>While learning to energy test I found the following very helpful:</p>

        <ol>
            <li>Hydration</li>
            <li>Vertical back</li>
            <li>Head pointed straight ahead</li>
            <li>Eyes pointed downward</li>
            <li>Stillness</li>
        </ol>
        <br>
        <p>After developing proficiency, none of these should be necessary.</p>
