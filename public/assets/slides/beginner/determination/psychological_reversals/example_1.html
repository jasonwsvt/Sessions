        <h1>Psychological Reversals - Example:</h1>
        <p>Example: I feel very unmotivated to do my taxes.</p>
        <table>
            <tr><td>Psychological reversal</td><td>motivation</td></tr>
            <tr><td>Direction</td><td>“I” to “doing my taxes”</td></tr>
            <tr><td>Negation</td><td><u>un</u>motivated</td></tr>
            <tr><td>Intensity</td><td>very</td></tr>
        </table>
    </body>
</html>
