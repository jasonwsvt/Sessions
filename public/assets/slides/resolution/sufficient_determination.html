        <h1>Issue Resolution - Sufficient Determination:</h1>
        <p>When you believe an issue is ready to resolve, you can test to see if it is sufficiently determined.</p>
        <table>
            <tr><td>“remaining [to determine]”</td><td>False</td></tr>
            <tr><td>“sufficient[ly determined]”</td><td>True</td></tr>
            <tr><td>“ready [to resolve]”</td><td>True</td></tr>
        </table>
